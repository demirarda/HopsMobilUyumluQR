<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shots Menü</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-bar">
            <a href="index.html"><img src="images/hops.jpg" alt="Hops Logo" class="logo"></a>

    <section class="menu-detail">
       
        <div class="menu-item-detail">
            <img src="images/tekila.png" alt="à santé - 33cl" class="menu-image">

                <li>Olmeca <span class="price">130 TL (6'lı 700 TL)</span></li>

            </ul>

        <div class="menu-item-detail">
            <img src="images/jagerSot.png" alt="Gara Guzu - 33cl" class="menu-image">

            <ul>
                <li>Jager Shot <span class="price">130 TL (6'lı 700 TL)</span></li>
            </ul>
        </div>

        <div class="menu-item-detail">
            <img src="images/votkaShot.png" alt="Gara Guzu - 33cl" class="menu-image">
            <h2>Votka Shot</h2>
            <ul>
                <li>Absolut Raspberri <span class="price">130 TL (6'lı 700 TL)</span></li>
                <li>Smirnoff North <span class="price">130 TL (6'lı 700 TL)</span></li>

    <a href="index.html" class="back-button">Geri Dön</a>
