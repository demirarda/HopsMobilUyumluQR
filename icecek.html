<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçecek Menü</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-bar">
            <a href="index.html"><img src="images/hops.jpg" alt="Hops Logo" class="logo"></a>
        </div>
    </header>

    <section class="menu-detail">
        <div class="menu-item-detail">
            <img src="images/su.png" alt="Su">
            <div class="item-info">
                <h2>Su</h2>
                <span class="price">₺20</span>
            </div>
        </div>
        
        <div class="menu-item-detail">
            <img src="images/soda.png" alt="Soda">
            <div class="item-info">
                <h2>Soda</h2>
                <span class="price">₺30</span>
            </div>
        </div>
        
        <div class="menu-item-detail">
            <img src="images/soft.png" alt="Soft İçecekler">
            <div class="item-info">
                <h2>Soft İçecekler</h2>
                <span class="price">₺65</span>
            </div>
        </div>
        
    </section>

    <a href="index.html" class="back-button">Geri Dön</a>
</body>
</html>
